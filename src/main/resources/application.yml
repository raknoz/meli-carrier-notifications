server:
  servlet.context-path: /app-package
  port: 9001

spring:
  datasource:
    url: jdbc:h2:mem:demodb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update

spring.h2.console:
  enabled: true
  path: /h2